<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layer Visibility URL Generator</title>
    <script src="https://js.arcgis.com/4.19/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #generateLinkButton {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        #shareLink {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <input type="text" id="shareLink" placeholder="Generated URL will appear here" readonly>
    <button id="generateLinkButton">Generate Shareable Link</button>

    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer"
        ], function (Map, MapView, FeatureLayer) {
            // This will get the map from the parent window (Experience Builder)
            const parentWindow = window.parent;
            const mapView = parentWindow.__activeMapView;
            const map = mapView.map;

            // Add layers to the map (assuming these layers are already in your Experience Builder map)
            const layers = map.layers.items;

            // Generate shareable link
            document.getElementById("generateLinkButton").onclick = function () {
                let visibleLayers = layers.filter(layer => layer.visible).map(layer => layer.url).join(";");
                let shareLink = `${window.location.href.split('?')[0]}?showLayers=${encodeURIComponent(visibleLayers)}`;
                document.getElementById("shareLink").value = shareLink;
            };

            // Apply layer visibility based on URL parameters
            document.addEventListener("DOMContentLoaded", function() {
                const urlParams = new URLSearchParams(window.location.search);
                const showLayersParam = urlParams.get('showLayers');

                if (showLayersParam) {
                    const layerUrls = showLayersParam.split(';').map(decodeURIComponent);
                    layers.forEach(layer => {
                        layer.visible = layerUrls.includes(layer.url);
                    });
                }
            });
        });
    </script>
</body>
</html>
