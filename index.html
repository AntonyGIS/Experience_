<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layer Visibility URL Generator</title>
    <script src="https://js.arcgis.com/4.19/"></script>
    <style>
        #viewDiv {
            height: 400px;
        }
        #generateLinkButton {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>
    <input type="text" id="shareLink" placeholder="Generated URL will appear here" readonly>
    <button id="generateLinkButton">Generate Shareable Link</button>

    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer"
        ], function (Map, MapView, FeatureLayer) {
            const map = new Map({
                basemap: "topo-vector"
            });

            const view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-82.137, 29.187],
                zoom: 10
            });

            const layers = [
                new FeatureLayer({ url: "https://services1.arcgis.com/0MgPBoZpy1Db2sAl/arcgis/rest/services/Parcels_Copy_Zonin_FLUM_/FeatureServer/0" }),
                new FeatureLayer({ url: "https://services1.arcgis.com/0MgPBoZpy1Db2sAl/arcgis/rest/services/Parcels_Marion_County/FeatureServer/0" }),
                new FeatureLayer({ url: "https://services1.arcgis.com/0MgPBoZpy1Db2sAl/arcgis/rest/services/RAC_22_Locations/FeatureServer/0" })
            ];

            layers.forEach(layer => map.add(layer));

            document.getElementById("generateLinkButton").onclick = function () {
                let visibleLayers = layers.filter(layer => layer.visible).map(layer => layer.url).join(";");
                let shareLink = `${window.location.href.split('?')[0]}?showLayers=${encodeURIComponent(visibleLayers)}`;
                document.getElementById("shareLink").value = shareLink;
            };
        });
    </script>
</body>
</html>
