<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layer Visibility URL Generator</title>
    <script src="https://js.arcgis.com/4.19/"></script>
    <style>
        #viewDiv {
            height: 400px;
        }
        #generateLinkButton {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        #shareLink {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <input type="text" id="shareLink" placeholder="Generated URL will appear here" readonly>
    <button id="generateLinkButton">Generate Shareable Link</button>
    <div id="viewDiv"></div>

    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/WebMap"
        ], function (Map, MapView, WebMap) {
            console.log("Modules loaded");

            const webMap = new WebMap({
                portalItem: {
                    id: "99059745ff81489695dbb6dcb27bb070"
                }
            });

            const view = new MapView({
                container: "viewDiv",
                map: webMap
            });

            view.when(() => {
                console.log("Map and View are ready");

                document.getElementById("generateLinkButton").onclick = function () {
                    console.log("Button clicked");

                    let visibleLayers = webMap.layers.filter(layer => layer.visible).map(layer => layer.id).join(";");
                    console.log("Visible layers:", visibleLayers);

                    let shareLink = `${window.location.href.split('?')[0]}?showLayers=${encodeURIComponent(visibleLayers)}`;
                    console.log("Generated share link:", shareLink);

                    document.getElementById("shareLink").value = shareLink;
                };

                const urlParams = new URLSearchParams(window.location.search);
                const showLayersParam = urlParams.get('showLayers');
                console.log("URL parameters:", showLayersParam);

                if (showLayersParam) {
                    const layerIds = showLayersParam.split(';').map(decodeURIComponent);
                    console.log("Layer IDs to show:", layerIds);

                    webMap.layers.forEach(layer => {
                        layer.visible = layerIds.includes(layer.id);
                        console.log(`Layer ${layer.id} visibility set to ${layer.visible}`);
                    });
                }
            });
        });
    </script>
</body>
</html>
